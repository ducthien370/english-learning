<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học Tiếng Anh Cực Chất!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition duration-300">
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-100 dark:bg-gray-900 z-50">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-green-500 h-12 w-12 animate-spin"></div>
    </div>
    <header class="bg-green-500 dark:bg-green-600 p-4 shadow-lg sticky top-0 z-40">
        <nav class="flex justify-center space-x-4">
            <button onclick="showSection('vocabulary')" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-book-open mr-2"></i>Từ vựng
            </button>
            <button onclick="showSection('flashcard')" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-cards mr-2"></i>Flashcard
            </button>
            <button onclick="showSection('quiz')" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-star mr-2"></i>Quiz
            </button>
            <button onclick="showSection('grammar')" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-language mr-2"></i>Ngữ pháp
            </button>
            <button onclick="showSection('alphabet')" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-font mr-2"></i>Bảng chữ cái
            </button>
            <button id="theme-toggle" class="text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600 dark:hover:bg-green-700 transition duration-300 transform hover:scale-105">
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>
    <main class="container mx-auto p-6">
        <section id="vocabulary" class="section">
            <h2 class="text-3xl font-bold text-green-500 dark:text-green-400 animate__animated animate__pulse mb-6">Khám Phá Từ Vựng!</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <select id="category-filter" class="p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-green-500">
                    <option value="all">Tất cả danh mục</option>
                    <option value="food">Thực phẩm</option>
                    <option value="animal">Động vật</option>
                    <option value="object">Đồ vật</option>
                    <option value="emotion">Cảm xúc</option>
                    <option value="colors">Màu sắc</option>
                    <option value="family">Gia đình</option>
                    <option value="numbers">Số đếm</option>
                    <option value="school">Trường học</option>
                    <option value="weather">Thời tiết</option>
                </select>
                <input id="search-input" type="text" placeholder="Tìm kiếm từ vựng..." class="p-2 border rounded-lg flex-1 focus:ring-green-500">
                <button id="reset-filter" class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fas fa-undo mr-2"></i>Xóa bộ lọc
                </button>
            </div>
            <div class="mb-4">
                <div class="text-sm text-gray-600 dark:text-gray-400">Tiến độ: <span id="vocab-progress-text">0%</span></div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div id="vocab-progress" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <ul id="vocab-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></ul>
        </section>
        <section id="flashcard" class="section hidden perspective-1000">
            <h2 class="text-3xl font-bold text-green-500 dark:text-green-400 animate__animated animate__pulse mb-6">Lật Flashcard Siêu Vui!</h2>
            <div class="mb-4">
                <div class="text-sm text-gray-600 dark:text-gray-400">Tiến độ: <span id="flashcard-progress-text">0%</span></div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div id="flashcard-progress" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div id="flashcard" class="relative w-full max-w-md mx-auto h-64 bg-white dark:bg-gray-700 rounded-lg shadow-lg transform-style-3d transition-transform duration-600">
                <div class="front absolute w-full h-full flex flex-col items-center justify-center p-4 rounded-lg backface-hidden">
                    <img id="flashcard-image" alt="Flashcard" class="w-24 h-24 object-cover rounded-lg shadow-md animate__animated animate__bounceIn">
                    <span id="flashcard-word" class="text-2xl font-bold text-center max-w-full text-green-500 dark:text-green-400 mt-4"></span>
                    <button onclick="playPronunciation(event, '')" class="mt-2 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-1 px-4 rounded-full transition duration-300 transform hover:scale-105 animate-pulse">
                        <i class="fas fa-volume-up mr-2"></i>Nghe
                    </button>
                </div>
                <div class="back absolute w-full h-full flex flex-col items-center justify-center p-4 rounded-lg backface-hidden">
                    <img id="flashcard-back-image" alt="Flashcard" class="w-24 h-24 object-cover rounded-lg shadow-md animate__animated animate__bounceIn">
                    <span id="flashcard-meaning" class="text-2xl font-bold text-center max-w-full text-green-500 dark:text-green-400 mt-4"></span>
                </div>
            </div>
            <button onclick="nextCard()" class="mt-4 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 transform hover:scale-105">
                <i class="fas fa-arrow-right mr-2"></i>Tiếp theo
            </button>
        </section>
        <section id="quiz" class="section hidden">
            <h2 class="text-3xl font-bold text-green-500 dark:text-green-400 animate__animated animate__pulse mb-6">Thử Thách Quiz Cực Hấp Dẫn!</h2>
            <div class="mb-4">
                <div class="text-sm text-gray-600 dark:text-gray-400">Tiến độ: <span id="quiz-progress-text">0%</span></div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div id="quiz-progress" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="flex gap-2">
                    <label><input type="radio" name="quiz-type" value="multiple" checked class="form-radio focus:ring-green-500"> Trắc nghiệm</label>
                    <label><input type="radio" name="quiz-type" value="listening" class="form-radio focus:ring-green-500"> Nghe</label>
                    <label><input type="radio" name="quiz-type" value="fill" class="form-radio focus:ring-green-500"> Điền từ</label>
                    <label><input type="radio" name="quiz-type" value="scramble" class="form-radio focus:ring-green-500"> Sắp xếp</label>
                    <label><input type="radio" name="quiz-type" value="sentence" class="form-radio focus:ring-green-500"> Điền câu</label>
                </div>
                <div class="flex gap-2">
                    <label><input type="radio" name="difficulty" value="easy" class="form-radio focus:ring-green-500"> Dễ</label>
                    <label><input type="radio" name="difficulty" value="medium" checked class="form-radio focus:ring-green-500"> Trung bình</label>
                    <label><input type="radio" name="difficulty" value="hard" class="form-radio focus:ring-green-500"> Khó</label>
                </div>
            </div>
            <div id="quiz-stats" class="mb-6 p-4 bg-white dark:bg-gray-700 rounded-lg shadow-lg hidden"></div>
            <div id="quiz-container" class="space-y-4"></div>
            <div class="flex gap-4 justify-center">
                <button id="replay-audio" class="hidden bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105">
                    <i class="fas fa-play mr-2"></i>Nghe lại
                </button>
                <button onclick="checkAnswers()" class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    <i class="fas fa-check mr-2"></i>Kiểm tra
                </button>
                <button id="review-wrong" class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105">
                    <i class="fas fa-redo mr-2"></i>Ôn tập câu sai
                </button>
            </div>
            <div id="timer" class="text-center text-lg font-medium text-red-500 dark:text-red-400 mt-4 hidden"></div>
        </section>
        <section id="grammar" class="section hidden">
            <h2 class="text-3xl font-bold text-green-500 dark:text-green-400 animate__animated animate__pulse mb-6">Học Ngữ Pháp Thật Cool!</h2>
            <div class="mb-4">
                <div class="text-sm text-gray-600 dark:text-gray-400">Tiến độ: <span id="grammar-progress-text">0%</span></div>
                <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                    <div id="grammar-progress" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div id="grammar-stats" class="mb-6 p-4 bg-white dark:bg-gray-700 rounded-lg shadow-lg hidden"></div>
            <div id="grammar-container" class="space-y-6"></div>
            <div class="text-center mt-6">
                <button id="review-wrong-grammar" class="bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-full transition duration-300 transform hover:scale-105">
                    <i class="fas fa-redo mr-2"></i>Ôn tập câu sai
                </button>
            </div>
        </section>
        <section id="alphabet" class="section hidden">
            <h2 class="text-3xl font-bold text-green-500 dark:text-green-400 animate__animated animate__pulse mb-6">Khám Phá Bảng Chữ Cái!</h2>
            <ul id="alphabet-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></ul>
        </section>
    </main>
    <footer class="bg-green-500 dark:bg-green-600 p-4 text-center text-white">
        <button id="reset-progress" class="bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full transition duration-300 transform hover:scale-105">
            <i class="fas fa-rocket mr-2"></i>Reset tiến độ
        </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js"></script>
    <script src="vocabulary.js"></script>
    <script src="script.js"></script>
</body>
</html>
